<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật Bạn Ánh! 🎂</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="main-title">Chúc Mừng Sinh Nhật! 🎉</h1>
        
        <div class="present-box" id="presentBox">
            <p>🎁 Bấm vào đâu này ! 🎁</p>
        </div>

        <div class="message-card hidden" id="messageCard">
            <h2 class="recipient">Gửi Bạn Ánh thân mến ❤️</h2>
            <p class="wish-text">
                Chúc bạn một ngày sinh nhật thật vui vẻ, tràn ngập tiếng cười và những điều tốt đẹp nhất sẽ đến với bạn trong tuổi mới ! Chúc Bạn Mãi mãi xinh đẹp giỏi dang và chăm ngoan !
            </p>
            <p class="signature">- ducnovit</p>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>

    <canvas id="birthdayCanvas"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
